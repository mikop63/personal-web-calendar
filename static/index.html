<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="css/mainCSS.css">
</head>
<body>
    <div class="background ">
        <div class="brightness">
            <div id="calendar">

                <p class="nameMonth">Май</p>
                <p class="nameYear">2022</p>

                <div class="nameWeek">
                    <div class="Monday"   ><p>Пн</p></div>
                    <div class="Tuesday"  ><p>Вт</p></div>
                    <div class="Wednesday"><p>Ср</p></div>
                    <div class="Thursday" ><p>Чт</p></div>
                    <div class="Friday"   ><p>Пт</p></div>
                    <div class="Saturday" ><p>Сб</p></div>
                    <div class="Sunday"   ><p>Вс</p></div>
                </div>

                <div class="line"></div>

                <div class="days">
                    <li>1</li>
                    <li>2</li>
                    <li>...</li>
                    <li>9</li>

                </div>
                
            </div>
        </div>
    </div>
</body>
<script src="css/app.js"></script>
</html>
